<!DOCTYPE html>
<html>
<head>
    <title>School Scholarship</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f6ff;
            padding: 40px;
        }
        .box {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px #0002;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 12px;
            padding: 12px;
            width: 100%;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>School Scholarship Form</h2>

        <label>Student Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Class</label>
        <input type="text" placeholder="Enter class">

        <label>School Name</label>
        <input type="text" placeholder="Enter your school">

        <label>Reason for Scholarship</label>
        <textarea placeholder="Write here..."></textarea>

        <button>Submit</button>
    </div>
</body>
</html>
